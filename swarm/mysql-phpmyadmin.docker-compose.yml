version: '3.3'

services:
  db:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: infoshare
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == worker]

  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin/phpmyadmin:latest
    restart: always
    ports:
      - 80:80
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]

volumes:
  db_data:
    driver: local
    driver_opts:
      type: nfs
      o: "addr=192.168.10.2,nfsvers=3,rw,nolock"
      device: ":/mnt/mysql"
      